    <h1>Ejercicio 1,Número primos. Algoritmos</h1>

    <p>Pide un número por teclado e indica si es un número primo o no. Un número primo es aquel que solo puede dividirse entre 1 y sí mismo. Por ejemplo: 25 no es primo, ya que 25 es divisible entre 5, sin embargo, 17 si es primo.</p>
